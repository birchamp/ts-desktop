name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            smoke_command: xvfb-run -a env TS_SMOKE_NO_SANDBOX=1 npm run smoke:startup
          - os: macos-latest
            smoke_command: npm run smoke:startup
          - os: windows-latest
            smoke_command: npm run smoke:startup
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Normalize line endings (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
          git reset --hard HEAD

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build (dev)
        run: npm run build:dev

      - name: Workflow smoke (open/import/export/review)
        run: npm run smoke:workflows

      - name: Startup smoke
        run: ${{ matrix.smoke_command }}

      - name: Dependency audit (high+)
        run: npm audit --omit=dev --audit-level=high
        continue-on-error: true

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist
